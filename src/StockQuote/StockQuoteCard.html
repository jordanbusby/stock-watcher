<div class="stock-quote-card">

    <div class="card-left">
      <figure
        class="stock-meter <%- this.getValueClassName(change) %>"
        data-stock-high="<%- this.formatMoney(high) %>"
        data-stock-low="<%- this.formatMoney(low) %>"
      >
        <div class="stock-meter-arrow" style="--arrow-position: <%= this.getStockMeterArrowPosition(high, low, price) %>"></div>
      </figure>
    </div>
    <div class="card-right">
        <h3><%- name %></h3>
        <p class="stock-symbol-label"><%- symbol %></p>
        <p class="stock-price"><%- this.formatMoney(price) %>
          <span class="<%= this.getValueClassName(change) %>">
            <span class="arrow"><%= this.getArrow(change) %></span>
            <%- this.formatMoney(change) %> (<%- changePercent %>)
          </span>
        </p>
        <p class="stock-recent-performance">
            <span>OPEN <%- this.formatMoney(open) %></span>
            <span>HIGH <%- this.formatMoney(high) %></span>
            <span>LOW <%- this.formatMoney(low) %></span>
        </p>
    </div>
</div>
